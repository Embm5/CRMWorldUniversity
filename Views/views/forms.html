<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="../styles/stylesforms.css">
    <link rel="icon" href="../img/Logo.png">
</head>
<body>
    <div class="icon-left">
        <img src="../img/Logo.png" alt="Icono Izquierda" class="small-icon">
    </div>
    <div class="icon-right">
        <a href="../views/home/home.html"><img src="../img/exit.png" alt="Icono Derecha" class="large-icon"></a>
    </div>

    <div class="container">
        <h2>Registration Form</h2>
        <form action="#" method="post">
            
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="birthdate">Birthdate:</label>
                <input type="date" id="birthdate" name="birthdate" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>

            <div class="form-group">
                <label>Please select your role:</label>
                <div class="role-checkbox">
                    <label><input type="checkbox" name="role" value="student"> student</label>
                    <label><input type="checkbox" name="role" value="admin"> admin</label>
                    <label><input type="checkbox" name="role" value="director"> director</label>
                    <label><input type="checkbox" name="role" value="teacher"> teacher</label>
                </div>
            </div>

            <button type="submit" class="btn">Register</button>
        </form>

    </div>

</body>
</html>
