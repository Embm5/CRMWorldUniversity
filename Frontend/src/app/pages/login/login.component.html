<body>
    <div class="container">
        <div class="icon-left">
            <img src="img/Logo.png" alt="Icono Izquierda" class="small-icon">
        </div>
        <div class="icon-right">
            <img src="img/exit.png" alt="Icono Derecha" class="large-icon">
        </div>

        <div class="login-box">
            <h2>Login</h2>
            <form>
   
                <div class="input-group">
                    <span class="icon">
                        <img src="img/User.png" alt="Username Icon">
                    </span>
                    <input type="Email" placeholder="Email" required [(ngModel)]="email" name="email">
                </div>

         
                <div class="input-group">
                    <span class="icon">
                        <img src="img/password.png" alt="Password Icon">
                    </span>
                    <input type="password" placeholder="Password" required [(ngModel)]="password" name="password">
                </div>

                <button type="button" class="login-btn" (click)="login()">LOGIN</button>

                <div class="forgot-password">
                    <a href="#">Forgot password?</a>
                </div>
            </form>
        </div>
    </div>
</body>
